{% extends '_base.html' %}
{% block content %}
<div class="container mt-4">
    <h3>Tem certeza que deseja excluir este pagamento?</h3>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Excluir</button>
        <a href="{% url 'pagamento_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
