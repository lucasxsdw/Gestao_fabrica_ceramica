{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block title %}{% endblock %}

{% block content %}

<div class="card-body">
    <form action="" method="post">
        {% csrf_token %}
        <div class="row">
        {% for field in form %}
            <div class="col-md-6">
                {{ field | as_crispy_field }}
            </div>
        {% endfor %}
        </div>
        <input type="submit" value="Salvar" class="btn btn-dark float-end">
    </form>
</div>
{% endblock %}
